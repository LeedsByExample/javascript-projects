<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(event) {
			let engineChoice = document.querySelector("input[name=engine]:checked");
			event.target.setAttribute("action", actions[engineChoice.value]);
		};

		let actions = {
    		"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
	
		// Now, you can get the action URL using action, bracket notation, and the value of the selected radio button. Once you have the action URL, find the form element and set its action using setAttribute.
		
		window.addEventListener("load", function(){
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
    	});
	</script>
</head>

<body>

	<form id="searchForm">
		<label>Search Engines<input type="text" name="q"/></label>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<button>Go!</button>

	</form>

</body>
